<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Barbearia Vida Nova</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-box {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            color: #d4af37;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background: #2a2a2a;
            color: #fff;
            font-family: 'Outfit', sans-serif;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #d4af37;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #c39d25;
        }

        .auth-links {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .auth-links a {
            color: #d4af37;
            text-decoration: none;
        }

        .btn-back {
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            align-self: flex-start;
        }
    </style>
</head>

<body>

    <div style="padding: 20px;">
        <a href="login.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Criar Conta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="name" class="form-control" required placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label>Telefone (WhatsApp)</label>
                    <input type="tel" id="phone" class="form-control" required placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" class="form-control" required placeholder="Crie uma senha">
                </div>
                <div class="form-group">
                    <label>Confirmar Senha</label>
                    <input type="password" id="confirm-password" class="form-control" required
                        placeholder="Repita a senha">
                </div>
                <button type="submit" class="btn-submit">Registrar</button>
            </form>
            <div class="auth-links">
                <p>Já tem conta? <a href="login.html">Entrar</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = e.target.querySelector('button');

            if (password !== confirmPassword) {
                alert('As senhas não conferem!');
                return;
            }

            try {
                btn.textContent = 'Registrando...';
                btn.disabled = true;
                await api.register({ name, email, phone, password });
                alert('Conta criada com sucesso!');
                window.location.href = 'login.html'; // Or direct to profile
            } catch (error) {
                alert(error.message);
            } finally {
                btn.textContent = 'Registrar';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
