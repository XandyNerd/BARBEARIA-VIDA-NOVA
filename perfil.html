<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Barbearia Vida Nova</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            padding-bottom: 80px;
            /* Space for bottom nav or general spacing */
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .profile-avatar-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #d4af37;
        }

        .btn-edit-photo {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #d4af37;
            color: #000;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            color: #d4af37;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 0.9em;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
        }

        .btn-action {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: #d4af37;
            color: #000;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
        }

        .btn-danger {
            background: #ab2e2e;
            color: #fff;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #d4af37;
            color: #d4af37;
        }

        .hidden-file-input {
            display: none;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-item {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            color: #fff;
            border: 1px solid transparent;
        }

        .menu-item:hover {
            border-color: #d4af37;
        }

        .menu-item i {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <div class="header-top">
            <a href="index.html" class="btn-back"><i class="fas fa-home"></i> Início</a>
            <button onclick="api.logout()" class="btn-outline"
                style="padding: 5px 15px; border-radius: 20px;">Sair</button>
        </div>

        <div class="profile-header">
            <div class="profile-avatar-wrapper">
                <img src="https://via.placeholder.com/150" alt="Foto de Perfil" id="profile-img" class="profile-avatar">
                <button class="btn-edit-photo" onclick="document.getElementById('photo-input').click()">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="file" id="photo-input" class="hidden-file-input" accept="image/*">
            </div>
            <h2 id="user-name">Carregando...</h2>
            <p id="user-email" style="color: #ccc;">...</p>
        </div>

        <div class="menu-grid">
            <a href="agendamentos.html" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Meus Agendamentos</span>
            </a>
            <a href="agendar.html" class="menu-item">
                <i class="fas fa-plus-circle"></i>
                <span>Novo Agendamento</span>
            </a>
        </div>

        <div class="section-card">
            <h3 class="section-title"><i class="fas fa-user-edit"></i> Dados Pessoais</h3>
            <form id="profile-form">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" id="edit-name" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="edit-email" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Telefone</label>
                    <input type="tel" id="edit-phone" class="form-input">
                </div>
                <button type="submit" class="btn-action btn-primary">Salvar Alterações</button>
            </form>
        </div>

        <div class="section-card">
            <h3 class="section-title"><i class="fas fa-lock"></i> Alterar Senha</h3>
            <form id="password-form">
                <div class="form-group">
                    <label class="form-label">Senha Atual</label>
                    <input type="password" id="current-password" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Nova Senha</label>
                    <input type="password" id="new-password" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-new-password" class="form-input">
                </div>
                <button type="submit" class="btn-action btn-secondary">Atualizar Senha</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function loadProfile() {
            try {
                const user = await api.get('/user/me');

                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;

                document.getElementById('edit-name').value = user.name;
                document.getElementById('edit-email').value = user.email;
                document.getElementById('edit-phone').value = user.phone;

                if (user.profile_photo) {
                    document.getElementById('profile-img').src = user.profile_photo;
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Photo Upload
        document.getElementById('photo-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('photo', file);

            try {
                const res = await api.upload('/user/photo', formData);
                document.getElementById('profile-img').src = res.photoUrl; // Adjust path if needed
                showMessage('Foto atualizada!');
            } catch (error) {
                alert(error.message);
            }
        });

        // Update Text Info
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('edit-name').value,
                email: document.getElementById('edit-email').value,
                phone: document.getElementById('edit-phone').value
            };
            try {
                await api.patch('/user/update', data);
                showMessage('Perfil atualizado!');
                loadProfile(); // Reload to refresh headers
            } catch (error) {
                alert(error.message);
            }
        });

        // Change Password
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmNew = document.getElementById('confirm-new-password').value;

            if (newPassword !== confirmNew) {
                alert('A nova senha não confere.');
                return;
            }

            try {
                await api.patch('/user/change-password', { currentPassword, newPassword });
                showMessage('Senha alterada com sucesso!');
                e.target.reset();
            } catch (error) {
                alert(error.message);
            }
        });

        loadProfile();
    </script>
</body>

</html>
